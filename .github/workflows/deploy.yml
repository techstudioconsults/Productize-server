name: Productize CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build and Deploy
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Setup Enviroment
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      # - name: Use Node.js ${{ matrix.node-version }}
